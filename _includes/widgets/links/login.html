<a id='login-button' class='unlogged' title="Click to login">{% include svg/icons/enter.svg %}</a><a id='logout-button' class='logged prevent' title="Click to logout">{% include svg/icons/exit.svg %}</a>
<!-- POPOVER -->
<div id='login-popover' popover="auto">
  <p>Paste a GitHub personal token</p>
  <form id='login-form' class='prevent'>
  <input type="text" id='login-token' name='login-token' autocomplete='off'/>
  <button type='submit'>Login</button>
  </form>
</div>
