<a id='login-button' class='unlogged icon' title="Click to login">{% include svg/icons/power.svg %}</a><a id='logout-button' class='logged prevent icon' title="Click to logout">{% include svg/icons/power.svg %}</a>
<!-- POPOVER -->
<div id='login-popover' popover="auto">
  <p>Paste a GitHub personal token</p>
  <form id='login-form' class='prevent'>
  <input type="text" id='login-token' name='login-token' autocomplete='off'/>
  <button type='submit'>Login</button>
  </form>
</div>
